<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Satscan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="satscannericon.png"/>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include A-Frame Extras for WASD and Look Controls -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <!-- satscan Model .obj -->
            <a-asset-item id="satscan-obj" src="satscan.obj"></a-asset-item>
            <!-- Scene Model .gltf and .bin -->
            <a-asset-item id="scene-gltf" src="scene.gltf"></a-asset-item>
            <a-asset-item id="scene-bin" src="scene.bin"></a-asset-item>
        </a-assets>

        <!-- Set Initial Camera Position and Rotation with WASD and Look Controls -->
        <a-entity id="camera-entity" camera look-controls wasd-controls="fly: true" position="-49.82751513237537 55.43407569478495 -108.63230560612553"></a-entity>

        <!-- satscan Model (.obj) with rotation animation -->
        <a-entity obj-model="obj: #satscan-obj" 
                  position="-49.82751513237537 55.43407569478495 -120.16866157956343" 
                  scale="0.01 0.01 0.01" 
                  rotation="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            <!-- Apply a standard material to the satscan object -->
            <a-material color="white" roughness="0.5" metalness="0.5"></a-material>
            <!-- Manually flip normals for the satscan object -->
            <a-entity geometry="primitive: plane; width: 1; height: 1" rotation="0 180 0" position="0 0 0"></a-entity>
        </a-entity>

        <!-- Scene Model (.gltf) scaled up by 30x -->
        <a-entity gltf-model="#scene-gltf" position="0 0 0" scale="6 6 6">
            <!-- Lighting and other components can be added here -->
        </a-entity>

        <!-- Lamp Post Entity -->
        <a-entity position="-40.71369471019139 40 44.32092329736858">
            <!-- Lighting and other components can be added here -->
        </a-entity>
    </a-scene>
</body>
</html>
